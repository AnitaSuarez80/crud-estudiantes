<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit student</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/students}">Students</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          </div>
        </div>
      </nav>
      <br>
      <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edit student</h1>
                <div class="card-body">
                    <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label for="">Names: </label>
                            <input type="text" name="names" th:field="*{names}" class="form-control" placeholder="Enter your name(s)" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">First last name: </label>
                            <input type="text" name="first_last_name" th:field="*{first_last_name}" class="form-control" placeholder="Enter your first las name" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Second last name: </label>
                            <input type="text" name="second_last_name" th:field="*{second_last_name}" class="form-control" placeholder="Enter your second last name" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Email: </label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Email address" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Age: </label>
                            <input type="number" name="age" th:field="*{age}" class="form-control" placeholder="Age" min="18" max="100" required>
                        </div>
                        <br>

                        
                        <br>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary">Submit</button>
                        </div>

                    </div>
                    </form>
                </div>
        </div>

      </div>
</body>
</html>
