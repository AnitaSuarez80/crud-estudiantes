<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Students</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" th:href="@{/students}">Students</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" th:href="@{/new/student}" >Register student</a>
                </div>
              </div>
            </div>
          </nav>
        <br>
        <div class="container">
            <div class="row">
                <h1 class="text-center">Student list</h1>
            </div>
            <table class="table table-success table-striped table-bordered">
                <thead>
                    <tr class="text-center">
                        <th>Names</th>
                        <th>First last name</th>
                        <th>Second last name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student: ${students}">
                        <td th:text="${student.names}">Names</td>
                        <td th:text="${student.first_last_name}">First last name</td>
                        <td th:text="${student.second_last_name}">Second last name</td>
                        <td th:text="${student.email}">Email</td>
                        <td th:text="${student.age}">Age</td>
                        <td class="text-center">
                         <a span th:href="@{/students/edit/{id}(id=${student.id})}"  class="material-symbols-outlined" id="edit">edit</a>
                         <a span th:href="@{/students/{id}(id=${student.id})}"  class="material-symbols-outlined" id="delete">delete</a>
                        </td>
                    </tr> 
               </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
